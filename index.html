<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITOLO PAGE -->
    <title>Template</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">


    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body id="debug">
    
    <!-- TITLE -->
    <h1 class="text-center p-4 texr-dark fw-bolder">Vue To-Do List!</h1>
    <!-- CONTAINER Vue -->
    <div id="app" class="my-container d-flex justify-content-center">
        <section class=" ">
            <div class="text-center ">
                <!-- INPUT TEXT TASKLIST -->
                <input type="text" v-model="newToDo" @keyup.enter ="addToDo">

                <!-- BUTTON FOR ADD NEW TASK -->
                <button type="button" class="btn btn-primary m-2 button-add" @click="addToDo">

                    ADD TASK!

                </button>
            </div>
            <div class="task bg-light p-3 mt-2 rounded-4 w-100 text-wrap">

                <!--  TASK LIST GENERATED BY Vue.js-->
                <p class="text-center text-bg-primary rounded-3">LA TUA TASKLIST:</p>
                <ul class=" list-unstyled ">
                    <li class=" rounded-3 p-2 my-2" v-for="(todo, index) in toDoList" :key="index" @click="toggleTodoDone(todo)">
                    
                        <button class="button-remove rounded-5 px-2" @click='removeTodo(index)'><i class="fa-solid fa-xmark"></i></button>
                        
                         <span class="mx-2" :class="{ completed: todo.done, colortext: todo.done } ">{{ todo.text }}</span>
                    </li>
                </ul>
            </div>
        </section>
    </div>







    <!-- JS SCRIPT.JS -->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
